<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - AJAX exercises</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Site Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="linkHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="linkBlog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="linkVideos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="linkContact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR -->

    <main id="content">
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Welcome to our blog!</h1>
                    <p class="lead mb-0">Check out our latest posts!</p>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div id="carouselExample" class="carousel slide">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="https://picsum.photos/id/324/1920/1080" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://picsum.photos/id/383/1920/1080" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://picsum.photos/id/29/1920/1080" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div><!-- carousel slide -->
                        </div><!-- card-body -->
                    </div><!-- card -->
                </div>
                <div class="col-xs-1 col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Side widget
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                Some random text in here.
                            </p>
                        </div><!-- card-body -->
                    </div><!-- card -->

                    <div class="card mt-4">
                        <div class="card-header">
                            File uploader
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <form action="" method="post" enctype="multipart/form-data">
                                    <label for="formFile" class="form-label">Select a file to upload</label>
                                    <input class="form-control" type="file" id="formFile">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary mt-2">Upload file</button>
                                    </div>
                                </form>
                            </div>
                        </div><!-- card-body -->
                    </div><!-- card -->
                </div><!-- col-xs-1 col-md-4 -->
            </div><!-- ROW -->
        </div><!-- CONTAINER -->
    </main>
    <!-- MAIN -->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright <i class="fa-regular fa-copyright"></i> Luis Ronquillo 2023</p></div>
    </footer>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
        $(document).ready(function () {
            $('.toast').toast({
                autohide: true,
                delay: 3000
            });

            $('.toast').toast('show');
        });
    </script>
</body>
</html>
